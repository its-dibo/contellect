@let data = data$ | async;

<app-page
  [alert]="alert()"
  [loading]="isLoading()"
  [meta]="meta()"
  [floatButtons]="[
    {
      icon: 'add',
      link: '/add',
      tooltip: 'add a new contact',
    },
    {
      icon: 'edit_note',
      link: data!.id + '/edit',
      tooltip: 'edit the contact details',
      cond: !!data?.id,
    },
  ]"
>
  @if (data) {
    <mat-list>
      <mat-list-item>
        <mat-icon matListItemIcon>person</mat-icon>
        <span matListItemTitle>name</span>
        <span matListItemLine>{{ data?.name }}</span>
      </mat-list-item>

      <mat-list-item>
        <mat-icon matListItemIcon>person</mat-icon>
        <span matListItemTitle>phone</span>
        <span matListItemLine>{{ data?.phone }}</span>
      </mat-list-item>

      @if (data?.address) {
        <mat-list-item>
          <mat-icon matListItemIcon>person</mat-icon>
          <span matListItemTitle>address</span>
          <span matListItemLine>{{ data?.address }}</span>
        </mat-list-item>
      }

      @if (data?.notes) {
        <div [innerHTML]="data?.notes"></div>
      }
    </mat-list>
  }
</app-page>
