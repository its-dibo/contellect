<div id="container">
  <app-alert [alert]="alert"></app-alert>

  @if (fields) {
    <h1 [innerHTML]="data?.title || 'Create an account'"></h1>

    <app-form
      [fields]="fields"
      [disabled]="loading"
      (submit)="onSubmit($event)"
      submitButton="Register"
    >
      <ng-container actions>
        <button mat-raised-button (click)="login()" type="button">Login</button>
      </ng-container>
    </app-form>
  }

  <mat-spinner *ngIf="loading" strokeWidth="10" diameter="100"></mat-spinner>
</div>
